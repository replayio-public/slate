name: E2E Test
on: 
  schedule:
    - cron: '0 0 * * *'
  push:
  workflow_dispatch:

jobs:
  cy:    
    name: Run Cypress
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        record: ["record", "no-record"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          key: node16

      - name: Run
        run: yarn && yarn build

      - name: Cypress tests
        uses: replayio/action-cypress@v0.2.3
        with:
          command: yarn test:integration --
          browser: "Replay Chromium"
          api-key: ${{ secrets.CYPRESS_REPLAY_API_KEY }}
          public: true
          issue-number: ${{ github.event.pull_request.number }}
          upload-all: true
        env:
          RECORD_REPLAY_NO_RECORD: ${{ matrix.record == 'no-record' && '1' || '' }} 
          RECORD_REPLAY_TEST_METRICS: 1
          RECORD_REPLAY_WEBHOOK_URL: ${{ secrets.RECORD_REPLAY_WEBHOOK_URL }}
