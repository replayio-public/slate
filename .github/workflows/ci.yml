name: E2E Test
on: 
  schedule:
  # Hammer the backend by running this every 5mins ðŸ˜ˆ
    - cron: '*/5 * * * *'
  push:

jobs:
  cy:    
    name: Run Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          key: node16

      - name: Run
        run: yarn && yarn build

      - name: Cypress tests
        uses: replayio/action-cypress@v0.2.3
        with:
          command: yarn test:integration --
          browser: "Replay Chromium"
          api-key: ${{ secrets.CYPRESS_REPLAY_API_KEY }}
          public: true
          issue-number: ${{ github.event.pull_request.number }}
          upload-all: true
